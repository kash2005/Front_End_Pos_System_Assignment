<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<main id="login_page">
    <div class="container-fluid">
        <div class="video-container">
            <video autoplay muted loop>
                <source src="assets/video/171942%20(1080p).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="container">
                <div class="container card col-4 mt-5 flex-wrap justify-content-center align-items-center text-center">
                    <form>
                        <h1 class="mb-3 mt-4">Sign in</h1>
                        <div class="mt-5 mb-3 text-start">
                            <label for="userName1" class="form-label">Enter YourUser Name :</label>
                            <input type="text" class="form-control" id="userName1">
                        </div>
                        <div class=" text-start">
                            <label for="exampleInputPassword1" class="form-label">Password :</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-4 form-check text-start">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Show password</label>
                        </div>
                        <button type="submit" class="btn btn-primary mb-4 w-100">Sign in</button>
                        <p>If you don't have an account?<a href="#" id="signUpBtn">create it now</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<main id="sign_up_page">
    <div class="container-fluid">
        <div class="video-container">
            <video autoplay muted loop>
                <source src="assets/video/171942%20(1080p).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="container">
                <div class="container card col-4 mt-5 flex-wrap justify-content-center align-items-center text-center">
                    <form>
                        <h1 class="mb-3 mt-4">Sign up</h1>
                        <div class="mt-5 mb-3 text-start">
                            <label for="userName2" class="form-label">Enter Your User Name :</label>
                            <input type="text" class="form-control" id="userName2">
                        </div>
                        <div class=" text-start">
                            <label for="exampleInputEmail1" class="form-label">Enter Your Email Address :</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class=" text-start mt-4">
                            <label for="exampleInputPassword2" class="form-label">Enter Your Password :</label>
                            <input type="password" class="form-control" id="exampleInputPassword2">
                        </div>
                        <div class=" text-start mt-4">
                            <label for="confirmPassword" class="form-label">Confirm Password :</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                        <button type="submit" class="btn btn-primary mt-4 w-100">Sign up</button>
                        <p class="mt-4">Already have an account?<a href="" >Sign in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="assets/lib/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="assets/script/script.js"></script>
</body>
</html>
