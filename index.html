<main id="login_page">
    <div class="container-fluid">
        <div class="video-container">

            <div class="container">

                        <h1 class="mb-3 mt-4">Sign in</h1>

                            <label for="name1" class="form-label">Enter YourUser Name :</label>
                            <input type="text" class="form-control" id="name1">
                        </div>
                        <div class=" text-start">
                            <label for="password" class="form-label">Password :</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-4 form-check text-start">
                            <input type="checkbox" class="form-check-input" id="check">
                            <label class="form-check-label" for="check">Show password</label>
                        </div>
                        <button type="submit" class="btn btn-primary mb-4 w-100" id="signInBtn">Sign in</button>

</main>

                        </div>
                        <div class=" text-start">

                        </div>
                        <div class=" text-start mt-4">
                            <label for="password2" class="form-label">Enter Your Password :</label>
                            <input type="password" class="form-control" id="password2">
                        </div>
                        <div class=" text-start mt-4">
                            <label for="confirmPassword" class="form-label">Confirm Password :</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                        <button type="submit" class="btn btn-primary mt-4 w-100" id="signUpBtn">Sign up</button>
